    - cmake
    - mkl
    - gsl
  artifacts:
    paths:
      - build_linux_icpc.tar.gz
  script:
    - source /opt/intel/vars-intel.sh
    - export CC="icc"
    - export CXX"icpc"
    - export OPT="-DENABLE_GSL=ON -DENABLE_MKL=ON"
    - export CFLAGS="-DMULTI_PREC -march=native -std=c++11"
    - export NAME="build_linux_icpc"
    - ./ci/build-linux-macosx.sh

