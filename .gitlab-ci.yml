stages:
  - analysis
  - build
  - test
  - coverage
  - deploy

before_script:
  - hostname
  - whoami
# - pwd
  - git submodule sync --recursive
  - git submodule update --init --recursive

analysis-cppcheck:
  stage: analysis
  artifacts:
    name: analysis-cppcheck-logs
    when: always
    paths:
      - cppcheck/
  tags:
    - cppcheck
  script:
    - ./ci/analysis-cppcheck.sh

build-linux-gcc-nointr:
  stage: build
  tags:
    - linux
    - gcc
    - cmake
    - gsl
    - x86
  artifacts:
    paths:
      - build_linux_gcc_nointr.tar.gz
  script:
    - export CC="gcc"
    - export CXX="g++"
    - export OPT="-DCMAKE_EXE_LINKER_FLAGS='-static -static-libgcc -static-libstdc++ -Wl,--whole-archive -lpthread -Wl,--no-whole-archive' -DENABLE_GSL=ON"
    - export CFLAGS="-DMULTI_PREC -DMIPP_NO_INTRINSICS"
    - export NAME="build_linux_gcc_nointr"
    - ./ci/build-linux-macosx.sh

build-linux-gcc-sse4.2:
  stage: build
  tags:
    - linux
    - gcc
    - cmake
    - gsl
    - x86
  artifacts:
    paths:
      - build_linux_gcc_sse4.2.tar.gz
  script:
    - export CC="gcc"
    - export CXX="g++"
    - export OPT="-DCMAKE_EXE_LINKER_FLAGS='-static -static-libgcc -static-libstdc++ -Wl,--whole-archive -lpthread -Wl,--no-whole-archive' -DENABLE_GSL=ON"
    - export CFLAGS="-DMULTI_PREC -msse4.2"
    - export NAME="build_linux_gcc_sse4.2"
    - ./ci/build-linux-macosx.sh

build-linux-gcc-avx2:
  stage: build
  tags:
    - linux
    - gcc
    - cmake
