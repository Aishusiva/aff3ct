build-mac-osx-clang-sse4.2:
  stage: build
  tags:
    - mac-osx
    - apple-clang
    - cmake
    - x86
  artifacts:
    paths:
      - build_macosx_clang_sse4.2.tar.gz
  script:
    - export CC="clang"
    - export CXX="clang++"
    - export OPT=""
    - export CFLAGS="-DMULTI_PREC -msse4.2"
    - export NAME="build_macosx_clang_sse4.2"
    - ./ci/build-linux-macosx.sh

test-regression:
  stage: test
  retry: 1
  dependencies:
    - build-linux-gcc-sse4.2
  tags:
    - linux
    - sse4.2
    - powerful
    - python
  artifacts:
     name: test-regression-results
     when: always
     paths:
      - test-regression-results/
  script:
    - tar -xvvf build_linux_gcc_sse4.2.tar.gz
    - source ./ci/threads.sh
    - ./ci/test-regression.py --build-path build_linux_gcc_sse4.2 --max-snr-time 5 --sensibility 2.5 --weak-rate 0.9 --verbose 1 --n-threads $THREADS

test-build-coverage-regression:
  stage: test
  tags:
    - linux
    - gcc
    - lcov
    - sse4.2
    - powerful
  artifacts:
     name: code-coverage-files
     when: always
     paths:
      - code_coverage_files/
  script:
    - ./ci/test-build-coverage-regression.sh

coverage-linux:
  stage: coverage
  dependencies:
    - test-build-coverage-regression
  tags:
    - linux
    - lcov
    - lcov_cobertura
  coverage: '/.*lines\.*: (\d+.\d+\%)/'
  artifacts:
     name: code-coverage-report
     when: always
     paths:
       - code_coverage_report/
  script:
    - ./ci/coverage-linux.sh

sonarqube-linux:
  stage: deploy
  dependencies:
    - analysis-cppcheck
    - coverage-linux
  tags:
    - sonarqube
  only:
    - master
    - development
  script:
    - ./ci/sonarqube-linux.sh

pages:
  stage: deploy
  tags:
    - linux
  dependencies:
    - coverage-linux
  script:
    - mv code_coverage_report/ public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - development
