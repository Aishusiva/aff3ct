    - x86
  artifacts:
    paths:
      - build_linux_gcc_avx2.tar.gz
  script:
    - export CC="gcc"
    - export CXX="g++"
    - export OPT="-DCMAKE_EXE_LINKER_FLAGS='-static -static-libgcc -static-libstdc++ -Wl,--whole-archive -lpthread -Wl,--no-whole-archive' -DENABLE_GSL=ON"
    - export CFLAGS="-DMULTI_PREC -mavx2 -mfma"
    - export NAME="build_linux_gcc_avx2"
