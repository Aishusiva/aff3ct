    - gcc
    - arm32
    - cmake
    - gsl
  artifacts:
    paths:
      - build_linux_gcc_8_bit.tar.gz
  script:
    - export CC="gcc"
    - export CXX="g++"
    - export OPT="-DENABLE_GSL=ON"
    - export CFLAGS="-DPREC_8_BIT -march=native"
    - export NAME="build_linux_gcc_8_bit"
    - ./ci/build-linux-macosx.sh

build-linux-gcc-mpi:
  stage: build
  tags:
    - linux
    - gcc
    - mpi
    - cmake
    - gsl
  artifacts:
    paths:
      - build_linux_gcc_mpi.tar.gz
  script:
    - export CC="gcc"
    - export CXX="g++"
    - export OPT="-DENABLE_GSL=ON -DENABLE_MPI=ON"
    - export CFLAGS="-DMULTI_PREC -march=native"
    - export NAME="build_linux_gcc_mpi"
    - ./ci/build-linux-macosx.sh

build-linux-gcc-systemc:
  stage: build
  tags:
    - linux
    - gcc
    - systemc
    - cmake
  artifacts:
    paths:
      - build_linux_gcc_systemc.tar.gz
  script:
    - cp $SYSTEMC_HOME/FindSystemC.cmake cmake/Modules/
    - cp $SYSTEMC_HOME/FindTLM.cmake cmake/Modules/
    - export CC="gcc"
    - export CXX="g++"
    - export OPT="-DENABLE_SYSTEMC=ON"
    - export CFLAGS="-DMULTI_PREC -march=native -Wno-deprecated-declarations"
    - export NAME="build_linux_gcc_systemc"
    - ./ci/build-linux-macosx.sh

