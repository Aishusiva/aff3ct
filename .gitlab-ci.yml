stages:
  - build

before_script:
  - hostname
  - whoami
  - pwd

build-linux-gcc:
  stage: build
  tags:
   - build-linux
  script:
#   - git submodule update --init --recursive
    - git submodule update --init -- conf
    - git submodule update --init -- lib/MIPP
    - mkdir build
    - cd build
    - cmake .. -G"Unix Makefiles" -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Wall -funroll-loops -march=native -DMULTI_PREC"
    - make
    - ./bin/aff3ct --version
    - ./bin/aff3ct -C POLAR -m 1.0 -M 3.5 -s 0.25 -K 1755 -N 2048 --crc-poly 32-GZIP --dec-type ASCL

build-linux-clang:
  stage: build
  tags:
   - build-linux
  script:
#   - git submodule update --init --recursive
    - git submodule update --init -- conf
    - git submodule update --init -- lib/MIPP
    - mkdir build
    - cd build
    - cmake .. -G"Unix Makefiles" -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS="-Wall -funroll-loops -march=native -DMULTI_PREC"
    - make
    - ./bin/aff3ct --version
    - ./bin/aff3ct -C POLAR -m 1.0 -M 3.5 -s 0.25 -K 1755 -N 2048 --crc-poly 32-GZIP --dec-type ASCL